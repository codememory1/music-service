# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    jwt.path.public_key: var/jwt-public.pem
    jwt.path.private_key: var/jwt-private.pem

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        autowire: true
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
            - '../src/Enum/'
            - '../src/Service/'

    Symfony\Component\HttpKernel\Profiler\Profiler: '@profiler'

    Aws\S3\S3Client:
        factory: [Aws\S3\S3Client, factory]
        arguments:
            -
                credentials: {key: '%env(AWS_S3_KEY)%', secret: '%env(AWS_S3_SECRET)%'}
                region: '%env(AWS_S3_REGION)%'
                version: '%env(AWS_S3_VERSION)%'
                endpoint: "s3:9000"
                use_path_style_endpoint: true
                disable_host_prefix_injection: true
    Liip\ImagineBundle\Imagine\Cache\Resolver\AwsS3Resolver:
        arguments:
            - '@acme.amazon_s3'
            - '%env(AWS_S3_BUCKET)%'
        tags:
            - {name: liip_imagine.cache.resolver, resolver: aws_s3_resolver}

    # Event Subscribers
    App\EventSubscriber\UserRegistration\:
        resource: '../src/EventSubscriber/UserRegistration/'
        tags:
            - {name: kernel.event_subscriber, event: user.registration}

    # Event Listeners

    # Commands
    App\Command\GenerateJwtKeysCommand:
        tags:
            - {name: console.command}

    # Resolvers
    App\Resolver\RequestDataResolver:
        tags:
            - {name: controller.argument_value_resolver, priority: 150}
    App\Resolver\FileUploaderResolver:
        tags:
            - { name: controller.argument_value_resolver, priority: 150 }
